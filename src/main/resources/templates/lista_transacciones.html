<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <title>Lista Transacciones</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/1e18eec1cd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/boton.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css}" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link
            rel="stylesheet"
            th:href="@{https://use.fontawesome.com/releases/v5.15.1/css/all.css}"
            integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css}"/>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="col" style="margin-left: -16%">
          <div class="row">
            <h1 class="pb-2 border-bottom">Lista  Transacciones</h1>

            <a th:href="@{'/transaction/new'}"><button class="btn btn-outline-primary"style="margin-left: 30%;border-radius: 30%" >Nueva Transaccion</button></a>

          </div>
          <div class="row">

            <table class="table table-striped table-dark">
              <thead>
                <tr>
                  <th>#</th>
                  <th>TxID</th>
                  <th>Cantidad Comprada</th>
                  <th>Tarifa de Red</th>
                  <th># Bloque </th>
                  <th>Criptomoneda</th>
                  <th>Status</th>
                  <th>Wallet</th>

                </tr>
              </thead>

                <tr th:each="transaction, info : ${transList}">
                  <td th:text="${info.index + 1}"></td>
                  <td th:text="${transaction.tx_id}"></td>
                  <td th:text="${transaction.amount}"></td>
                  <td th:text="${transaction.neetwork_fee}"></td>
                  <td th:text="${transaction.block}"></td>
                  <td th:text="${transaction.currency}"></td>
                  <td th:text="${transaction.status}"></td>
                  <td th:text="${transaction.wallet.address}"></td>

                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </main>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  </body>
</html><html lang="en">

</html>
