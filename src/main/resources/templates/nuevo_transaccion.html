<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <title>Nueva Transaccion</title>
  </head>
  <body>
    <main>
      <div class="container px-4 py-5">
        <h1 class="pb-2 mb-3 border-bottom">Nueva Transaccion</h1>
        <form method="post" th:action="@{'/transaction/save'}" class="mt-2">
          <div class="mb-3">
            <label for="description" class="form-label">Descripcion de la Tx</label>
            <input type="text" class="form-control" name="description" id="description">
          </div>
          <div class="mb-3">
            <label for="currency" class="form-label">Criptomoneda</label>
            <select type="text" class="form-select" name="currency" id="currency">
              <option th:each="supplier : ${listaCripto}"
                      th:text="${currency.name}"
                      th:value="${currency.id}"></option>
            </select>
          </div>
          <div class="mb-3">
            <label for="tx_id" class="form-label">TxID</label>
            <input type="text" class="form-control" name="tx_id" id="tx_id">
          </div>
          <div class="mb-3">
            <label for="amount" class="form-label">Cantidad</label>
            <input type="text" class="form-control" name="amount" id="amount">
          </div>
          <div class="mb-3">
            <label for="neetwork_fee" class="form-label">Comision</label>
            <input type="text" class="form-control" name="neetwork_fee" id="neetwork_fee">
          </div>
          <div class="mb-3">
            <label for="block" class="form-label"># Bloque</label>
            <input type="text" class="form-control" name="block" id="block">
          </div>
          <div class="mb-3">
            <label for="status" class="form-label">Estado</label>
            <input type="text" class="form-control" name="status" id="status">
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Billetera</label>
            <input type="text" class="form-control" name="address" id="address">
          </div>

          <a th:href="@{'/transaction/list'}" class="btn btn-danger">Cancelar</a>
          <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
  </body>
</html>
